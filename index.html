<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <!-- firebase -->
   <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
    <!-- moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> 
    <!--css-->
<link rel="stylesheet" type="text/css" href="train.css">
	
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-lg-12">
		<div class="jumbotron">
			<h1>Anytime is Train Time<br></h1>
			<p>Choo Choo. Chee Chee.</p>
	</div>
</div>

</div>
</div>

<div class="container">
<div class="row">
<div class="col-lg-12">
<div class="column">
<div class="panel panel-primary">
  <div class="panel-heading">Current Train Schedule</div>

	

<table class="table" id="display">
	<tr>
	<th>Train Name</th>
	<th>Destination</th>
	<th>Frequency (min)</th>
	<th>Next Arrival</th>
  <th>Minutes Away</th>
	
	</tr>

<tbody class="trainInput">
</tbody>

</table>
  
 </div>

</div>
</div>
</div>
</div>
</div>
</div>

<div class="container">
  
 
  	<div class="row">
  		<div class="col-lg-12">
  			<div class="panel panel-primary">
  				<div class="panel-heading">Add Train</div>
  				<div class="panel-body">
  					<form>
  <div class="form-group">
    <label for="train">Train Name</label>
    <input type="text" class="form-control" id="train-name" placeholder="">
  </div>

  <div class="form-group">
    <label for="train">Destination</label>
    <input type="text" class="form-control" id="destination" placeholder="">
  </div>

  <div class="form-group">
    <label for="train">First Train (HH:mm - military time)</label>
    <input type="text" class="form-control" id="first-train" placeholder="">
  </div>

  <div class="form-group">
    <label for="train">Frequency</label>
    <input type="text" class="form-control" id="frequency" placeholder="">
  </div>
  
  <button type="submit" id="submit" class="btn btn-primary">Submit</button>
</form>
  				</div>
  			</div>
  		</div>
  	</div>
</div>

<script src="train.js"></script>




</body>
</html>
